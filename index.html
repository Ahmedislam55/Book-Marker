<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Marker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h2 class=" fs-1 fw-bold text-center text-white">Book Marker</h2>
      <div class="col-md-8">
        <div class="card mt-4">
          <div class="card-header">
            <h3 class="text-center p-2 fs-2">Bookmark your favorite books</h3>
          </div> 
          <div class="card-body text-center">
            <label for="nameProduct" class="mt-2 fs-5">Site Name</label>
            <input type="text" id="nameProduct" class="form-control mt-2" placeholder="Enter site name">
            <label for="urlProduct" class="mt-2 fs-5">Site URL</label>
            <input type="url" id="urlProduct" class="form-control mt-2" placeholder="Enter site URL">
            <button class="btn btn-outline-dark mt-4 fs-5" id="addProduct">Submit</button>
            <button  class="btn btn-outline-success d-none mt-4 fs-5" id="UpdateProduct">Update</button>
          </div>
        </div>
      </div>
      <input type="text"  id="search" style="background-color: lightgray;" class="form-control mt-4 w-50" placeholder="Search by name">
      <div class="table-container mt-3 col-md-8">
  <table class="table table-striped table-bordered text-center">
    <thead>
      <tr>
        <th>#index</th>
        <th>Site Name</th>
        <th>Site URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
